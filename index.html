<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To do firebase build</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- loading fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    
    <!-- linking custom stylesheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="./firebase.js"></script>
    <script src="./script.js"></script>

</head>
<body>

    <div class="bg-container">
        <img src="./assets/bg-desktop-dark.jpg" alt="background">
    </div>

    <div class="container">

        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="./assets/icon-sun.svg" alt="theme-changer">
            </div>
        </div>

        <!-- todo inptut -->
        <div class="new-todo">
            <div class="check">
                <div class="check-mark"></div>
            </div>
    
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Add a new ToDo ... " />
                </form>
            </div>
        </div>

        <!-- todo items list -->

        <div class="todo-items-wrapper">

            <div class="todo-items-info">
                <div class="items-left">
                    5 items left 
                </div>
                <div class="item-statuses">
                    <span onclick="showAllItems()" id="allFilter">All  </span>
                    <span onclick="filterActiveItems()" id="activeFilter">Active</span>
                    <span onclick="filterCompletedItems()" id="completedFilter">Completed</span>
                </div>
                <div class="items-clear">
                    <span onclick="clearCompletedItems()">Clear Completed</span>
                </div>
            </div>

            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/icon-check.svg" alt="">
                        </div>
                    </div>

                    <div class="todo-text">
                        Loading .... 
                    </div>
                </div>


            </div>
        </div>

    </div>
    
</body>
</html>
